<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Kingzza22</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/Form.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="icon" href="../assets/icon/Kingzza22.png">
	<script type="text/javascript" src="../assets/js/page.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="../assets/pictures/wave.png">
	<div class="container">
		<div class="img">
			<img src="../assets/pictures/bg.svg">
		</div>
		<div class="login-content">
			<form action="../index.html" id="myForm" >
				<img src="../assets/pictures/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="username" class="input" placeholder="Username" required>
           		   </div>
           		</div>
				<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="email" class="input" placeholder="Email" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="password" class="input" placeholder="Password" required>
            	   </div>
            	</div>
                
            	<a href="../page/login.html">Have Account?</a>
            	<input type="submit" class="btn" onclick="Btnregis()" value="Register" >
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/Form.js"></script>
</body>
</html>
